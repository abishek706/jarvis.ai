<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #00ccff;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            outline: none;
        }
        button {
            background-color: #00ccff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0099cc;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
    <script>
        function sendCommand() {
            let command = document.getElementById("commandInput").value;
            fetch("/command", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = "Jarvis: " + data.response;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>Jarvis AI Assistant</h1>
    <input type="text" id="commandInput" placeholder="Enter your command">
    <button onclick="sendCommand()">Send</button>
    <p id="response"></p>
</body>
</html>
